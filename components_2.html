<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example: Style Binding</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

</head>

<body>
    <div data-bind="component: 'newsletter-widget'"></div>
    <script type="">
        ko.components.register('newsletter-widget', {
            viewModel: function(params) {
                this.email = ko.observable();
                this.showMessage = ko.observable(false);

                this.onSubmitForm = function() {
                    this.showMessage(true);
                }
            },
            template:
                '<h3>Subscribe to our newsletter</h3>' +
                '<form data-bind="submit: onSubmitForm">' +
                '<input data-bind="value: email">' +
                '<button type="submit">Submit</button>' +
                '</form>' +
                '<p data-bind="visible: showMessage">' +
                'Thanks for subscribing:' +
                '<br>' +
                '<strong>' +
                '<span data-bind="text: email"></span>' +
                '</strong>' +
                '<p>'
        });

        ko.applyBindings();
    </script>
</body>

</html>
