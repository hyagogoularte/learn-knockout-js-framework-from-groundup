<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example: If/Ifnot Binding</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

</head>

<body>

    <h1>People</h1>
    <table class="table">
        <thead>
            <tr>
                <th>People ID</th>
                <th>People Name</th>
                <th>People Age</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: people">
            <tr data-bind="if: id">
                <td>
                    <span data-bind="text: id"></span>
                </td>
                <td>
                    <span data-bind="text: name"></span>
                </td>
                <td>
                    <span data-bind="text: age"></span>
                    <span> - </span>
                    <span data-bind="if: age >= 18">Is of legal age</span>
                    <span data-bind="if: age <= 17">Is under age</span>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        var people = ko.observableArray([
            { id: 'e100', name: 'Tom Richards', age: 15 },
            { id: null, name: 'Janice Johnson', age: 23 },
            { id: 'e102', name: 'Ian Ferreira', age: 11 },
            { id: 'e103', name: 'Vanessa Ferreira', age: 71 },
            { id: 'e104', name: 'Roberts Alberto', age: 7 },
        ]);

        ko.applyBindings()
    </script>
</body>

</html>
