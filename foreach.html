<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example: Foreach Refreshher</title>

    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>

<body>
    <h1>User List</h1>

    <ul data-bind="foreach: userArray1">
        <li data-bind="text: $data"></li>
    </ul>

    <h1>User Table</h1>
    <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
        </thead>
        <tbody data-bind="foreach: userArray2">
            <tr>
                <td data-bind="text: firstName"></td>
                <td data-bind="text: lastName"></td>
            </tr>
        </tbody>
    </table>

    <script>
        var userArray1 = ko.observableArray(['Edward', 'Jose', 'Sam']);

        var userArray2 = ko.observableArray([{
            firstName: 'Edward', lastName: 'Jones'
        }, {
            firstName: 'Jose', lastName: 'Diaz'
        }, {
            firstName: 'Sam', lastName: 'Johson'
        }]);
        // var userArrayTest = ko.observableArray([{
        //     a: 1
        // }]);

        // console.log(userArrayTest()[0]);
        // userArrayTest()[0].a = 2;
        // console.log(userArrayTest()[0]);

        ko.applyBindings();
    </script>
</body>

</html>
