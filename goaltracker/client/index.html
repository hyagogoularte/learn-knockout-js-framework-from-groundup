<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Starter Template for Bootstrap</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <style>
        body {
        padding-top: 5rem;
        }
        .starter-template {
            padding: 3rem 1.5rem;
            text-align: center;
        }
    </style>


</head>

<body onload="getGoals()">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">GoalTracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <!-- <input class="form-control mr-sm-2" placeholder="Search" aria-label="Search" type="search" class="form-control"
                    data-bind="value: query, valueUpdate: 'keyup', event: { keyup: search }" autocomplete="off" /> -->
                <input type="search" class="form-control mr-sm-2" data-bind="textInput: query" autocomplete="off" />
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main role="main" class="container">
        <div class="row">

            <form action="" novalidate data-bind="with: goal">
                <div class="row">
                    <div class="col-md-4">
                        <input data-bind="value: name, valueUpdate: 'keypress'" type="text" name="goal" id="name" class="form-control"
                            placeholder="Enter Goal">
                    </div>
                    <div class="col-md-4">
                        <select data-bind="value: type, options: $parent.types, optionsCaption: 'Choose type'" name="type"
                            id="type" class="form-control"></select>
                    </div>
                    <div class="col-md-4">
                        <input data-bind="value: deadline" type="date" name="deadline" id="deadline" class="form-control"
                            placeholder="Enter Date">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12 d-flex">
                        <button class="btn mr-1 btn-primary" data-bind="click: $parent.onClickAddGoal, enable: name, visible: !$parent.isUpdate()">
                            <span>Add Goal</span>
                        </button>

                        <button class="btn mr-1 btn-primary" data-bind="click: $parent.onClickUpdateGoal, enable: name, visible: $parent.isUpdate()">
                            <span>Update Goal</span>
                        </button>

                        <button class="btn mr-1 btn-info" data-bind="click: $parent.onClickEditGoal, enable: $parent.canEdit">
                            <span>Edit</span>
                        </button>

                        <div class="ml-auto">
                            <button class="btn mr-1 btn-danger" data-bind="click: $parent.onClickResetForm, enable: $parent.canCancel, visible: $parent.canCancel">
                                <span>Cancel</span>
                            </button>
                            <button class="btn mr-1 btn-danger" data-bind="click: $parent.onClickDeleteGoal, visible: $parent.canDelete, visible: $parent.canDelete">
                                <span>Delete</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <br>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th><input type="checkbox" data-bind="checked: isAllGoalsChecked(), click: teste"></th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Deadline</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: searchableGoals">
                        <tr>
                            <td><input data-bind="value: $data, checked: $parent.selectedGoals" type="checkbox"></td>
                            <td>
                                <span data-bind="text: name"></span>
                            </td>
                            <td>
                                <span data-bind="text: type"></span>
                            </td>
                            <td>
                                <span data-bind="text: deadline"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->

        crossorigin="anonymous"></script> -->

    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

    <script src="app.js"></script>

</body>

</html>
