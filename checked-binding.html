<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example: Checked Binding</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>

<body>

    <p>
        My Checkbox <input type="checkbox" name="myCheckbox" id="myCheckbox" data-bind="checked: checkIt">
    </p>

    <button data-bind="click: checkBox">
        Check the Box
    </button>

    <script>
        var viewModel = {
            checkIt: ko.observable(true),
            checkBox: function () {
                viewModel.checkIt(!viewModel.checkIt())
            }
        }

        // viewModel.checkIt(false);
        ko.applyBindings(viewModel);
    </script>
</body>

</html>
