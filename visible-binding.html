<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example: Visible Binding</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>

<body>
    <p data-bind="visible: showMessage">Here is a message</p>

    <button data-bind="click: hideMessage, visible: showMessage()">Hide</button>
    <button data-bind="click: showMessage, visible: !showMessage()">Show</button>


    <script>
        var viewModel = {
            showMessage: ko.observable(true)
        };

        viewModel.hideMessage = function () {
            viewModel.showMessage(false);
        }

        ko.applyBindings(viewModel)
    </script>
</body>

</html>
