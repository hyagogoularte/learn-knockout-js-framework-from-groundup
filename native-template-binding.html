<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example: Style Binding</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

</head>

<body>

    <ul data-bind="template: {name: 'category-template', foreach: categories, as: 'category'}"></ul>

    <script type="text/html" id="category-template">
        <li>
            <strong data-bind="text: name"></strong>
            <ul data-bind="template: {name: 'subcatedory-template', foreach: subcategories, as: 'subcategory'}"></ul>
        </li>
    </script>

    <script type="text/html" id="subcatedory-template">
        <li>
            <a data-bind="attr: {href: subcategory}">
                <span data-bind=" text: subcategory"></span>
            </a>
        </li>
    </script>

    <script type="text/javascript">
        var viewModel = {
            categories: ko.observableArray([{
                name: 'Technology', subcategories: [
                    'Programming', 'Hardware', 'Web Development'
                ]
            }, {
                name: 'Business', subcategories: [
                    'Finance', 'Marketing', 'Stocks'
                ]
            }, {
                name: 'Food', subcategories: [
                    'Restaurant', 'Catering', 'Market'
                ]
            }, {
                name: 'Construction', subcategories: [
                    'Demoliton', 'Carpentry', 'Electrical'
                ]
            }])
        };

        ko.applyBindings(viewModel);
    </script>
</body>

</html>
