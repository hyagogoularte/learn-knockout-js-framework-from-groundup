<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example: Enable-Desable Binding</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>

<body>

    <p>
        <input type="checkbox" name="" id="" data-bind="checked: isCompany">
        Register Under a Company
    </p>
    <p>
        Your name: <input type="text" data-bind="value: name, disable: isCompany">
    </p>
    <p>
        Company name: <input type="text" data-bind="value: companyName, enable: isCompany">
    </p>


    <script>
        var viewModel = {
            isCompany: ko.observable(),
            companyName: ko.observable(),
            name: ko.observable()

        }

        ko.applyBindings(viewModel);
    </script>
</body>

</html>
